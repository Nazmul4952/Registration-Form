<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  /*<meta name="viewport" content="width=device-width, initial-scale=1.0">/*
  <title>Nazmul Hassan Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1> Registration Form </h1>
    <div class="blinking-text">‚ö†Ô∏è Please Fill Up The Whole Form</div>

    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Type Name">
      </div>
      <div>
        <label for="email-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24"><path d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"/></svg>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Type Email">
      </div>

      <!-- Department Dropdown Section -->
      <div class="department-section">
        <label for="department-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24"><path d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"/></svg>
        </label>
        <div class="custom-dropdown">
          <div class="dropdown-selected" id="selected-department" onclick="toggleDropdown()">
            <span>Select Department</span>
            <img src="Photo/department-logo.png" alt="department-logo" id="selected-logo" class="department-logo" />
          </div>
          <div class="dropdown-options" id="dropdown-options">
            
            <div class="dropdown-option" data-value="software" data-logo="software-logo.png">
              <img src="Photo/software-logo.png" alt="Software" class="department-logo" />
              Software Engineering (SWE)
            </div>
            <div class="dropdown-option" data-value="computer" data-logo="computer-logo.png">
              <img src="Photo/computer-logo.png" alt="Computer" class="department-logo" />
              Computer Science & Engineering (CSE)
            </div>
            <div class="dropdown-option" data-value="english" data-logo="english-logo.png">
              <img src="Photo/english-logo.png" alt="English" class="department-logo" />
              English Department (English)
            </div>
            <div class="dropdown-option" data-value="law" data-logo="law-logo.png">
              <img src="Photo/law-logo.png" alt="Law" class="department-logo" />
              LAW Department (LAW)
            </div>
            <div class="dropdown-option" data-value="nfe" data-logo="nfe-logo.png">
              <img src="Photo/nfe-logo.png" alt="NFE" class="department-logo" />
              Nutrition & Food Engineering (NFE)
            </div>
          </div>
        </div>
        <input type="hidden" name="department" id="department-input" />
      </div>

      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24"><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Type Password">
      </div>
      <div>
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24"><path d="M0 224c0 17.7 14.3 32 32 32s32-14.3 32-32c0-53 43-96 96-96l160 0 0 32c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l64-64c12.5-12.5 12.5-32.8 0-45.3l-64-64c-9.2-9.2-22.9-11.9-34.9-6.9S320 19.1 320 32l0 32L160 64C71.6 64 0 135.6 0 224zm512 64c0-17.7-14.3-32-32-32s-32 14.3-32 32c0 53-43 96-96 96l-160 0 0-32c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9l-64 64c-12.5 12.5-12.5 32.8 0 45.3l64 64c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6l0-32 160 0c88.4 0 160-71.6 160-160z"/></svg>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder=" Again Try ">
      </div>
      <button type="submit">Registration</button>
    </form>
    <p>Already have an account?üëâ <a href="">Login</a> </p>
  </div>
</body>
</html>
